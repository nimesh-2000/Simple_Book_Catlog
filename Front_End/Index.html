<main id="login" style="display: none">

<main id="table" style="display: none">

        <div class="col-4">
            <h1 style="color: #71c55d;font-size: 30px;">Manage Books</h1>
            <form id="booksForm" style="position: relative;top: 125px;left: 20px;">
                <div class="form-group">
                    <label class="">Search </label>
                    <input class="form-control" id="txtSearch" type="text" placeholder="Search" style="border: 2px solid #71c55d;width: 300px">
                    <span class="control-error" id="lblSearch"></span>
                    <button class="btn btn-primary" id="btnSearch" type="button" style="position:relative;left: 310px;top: -39px">Search</button>
                </div>
                <div class="form-group">
                    <label for="txtBookID">Book ID</label>
                    <input class="form-control" id="txtBookID" type="text" name="bookId"style="border: 2px solid #71c55d">
                    <span class="control-error" id="lblbookid"></span>
                </div>
                <div class="form-group">
                    <label for="txtCategory">Book Category</label>
                    <input class="form-control" id="txtCategory" type="text" name="category" style="border: 2px solid #71c55d">
                    <span class="control-error" id="lblbookcategory"></span>
                </div>
                <div class="form-group">
                    <label for="txtTitle">Book Title</label>
                    <input class="form-control" id="txtTitle" type="text" name="title"style="border: 2px solid #71c55d">
                    <span class="control-error" id="lblbooktitle"></span>
                </div>
                <div class="form-group">
                    <label for="txtAuthor">Author</label>
                    <input class="form-control" id="txtAuthor" type="text" name="author"style="border: 2px solid #71c55d">
                    <span class="control-error" id="lblbookauthor"></span>
                </div>
                <div class="form-group">
                    <label class="">Price </label>
                    <input class="form-control" id="txtBookPrice" type="text" name="price"style="border: 2px solid #71c55d">
                    <span class="control-error" id="lblbookprice"></span>
                </div>

            </form>
            <div class="btn-group" style="position: relative;top: 87px;left: 593px" >
                <button class="btn btn-primary" id="btnBook" type="button">Save Book</button>
                <button class="btn btn-danger" id="btnDelete" type="button">Remove</button>
                <button class="btn btn-warning" id="btnUpdate" type="button">Update</button>
                <button class="btn btn-success" id="btnGetAll" type="button">Get All</button>
                <button class="btn btn-danger" id="btn-clear1" type="button">Clear All</button>
            </div>
        </div>

    <section class="intro" style="";>
        <div class="bg-image h-100" style="background-color: #f5f7fa;position: relative;top:100px " >
            <div class="mask d-flex align-items-center h-100" style="">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-12">
                            <div class="card shadow-2-strong">
                                <div class="card-body p-0">
                                    <div class="table-responsive table-scroll" data-mdb-perfect-scrollbar="true" style="position: relative;top: 20px; height: 400px">
                                        <table class="table table-dark mb-0">
                                            <thead style="background-color: #393939;">
                                            <tr class="text-uppercase text-success">
                                                <th scope="col">Book ID</th>
                                                <th scope="col">Category</th>
                                                <th scope="col">Title</th>
                                                <th scope="col">Author</th>
                                                <th scope="col">Price</th>
                                            </tr>
                                            </thead>
                                            <tbody id="tblBook" >

                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
